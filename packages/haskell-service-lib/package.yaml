name:                haskell-service-lib
version:             0.1.0.0
github:              "githubuser/haskell-service-lib"
license:             BSD-3-Clause
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2025 Author name here"

extra-source-files:
- README.md
- CHANGELOG.md

description:         Shared infrastructure for Haskell microservices

dependencies:
- base >= 4.7 && < 5
- rio
- aeson
- hw-kafka-client
- persistent
- persistent-sqlite
- persistent-postgresql
- containers
- text
- wai
- vault
- random
- monad-logger
- resource-pool
- fast-logger
- envy
- time
- http-client
- http-client-tls
- http-types
- bytestring
- stm
- servant
- servant-server
- jose
- crypton
- uuid
- lens
- microlens
- mtl
- time
- wai-cors
- template-haskell

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

default-extensions:
  - LambdaCase
  - OverloadedRecordDot
  - OverloadedStrings
  - NoImplicitPrelude
  - BangPatterns
  - Strict
  - DeriveGeneric
  - ScopedTypeVariables
  - DataKinds
  - TypeOperators
  - FlexibleInstances
  - FlexibleContexts
  - RecordWildCards
  - TypeApplications
  - AllowAmbiguousTypes
  - UndecidableInstances

library:
  source-dirs: src
  exposed-modules:
    - Service.Kafka
    - Service.Test.Kafka
    - Service.CorrelationId
    - Service.Database
    - Service.Server
    - Service.HttpClient
    - Service.Test.HttpClient
    - Service.Metrics
    - Service.Metrics.Core
    - Service.Metrics.Http
    - Service.Metrics.Kafka
    - Service.Metrics.Database
    - Service.Auth
    - Service.Policy
    - Service.Cors
    - Service.Logging
    - Service.Metadata
    - Service.Persist

tests:
  haskell-service-lib-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskell-service-lib
    - hspec
