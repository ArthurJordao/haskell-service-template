name:                auth-service
version:             0.1.0.0
github:              "githubuser/auth-service"
license:             BSD-3-Clause
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2026 Author name here"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Authentication service for managing user credentials and JWT tokens

dependencies:
- base >= 4.7 && < 5
- rio
- unliftio
- aeson
- text
- servant
- servant-server
- warp
- wai
- persistent
- persistent-sqlite
- persistent-postgresql
- esqueleto
- monad-logger
- hw-kafka-client
- containers
- envy
- vault
- random
- fast-logger
- resource-pool
- haskell-service-lib
- jose
- bcrypt
- uuid
- time
- lens
- microlens
- mtl
- bytestring
- unordered-containers
- http-types
- http-client
- crypton
- memory

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

default-extensions:
  - LambdaCase
  - OverloadedRecordDot
  - OverloadedStrings
  - NoImplicitPrelude
  - BangPatterns
  - Strict
  - BinaryLiterals
  - DeriveGeneric
  - ScopedTypeVariables
  - DataKinds
  - TypeOperators
  - RecordWildCards
  - FunctionalDependencies
  - AllowAmbiguousTypes
  - TypeApplications
  - FlexibleInstances
  - UndecidableInstances
  - DerivingStrategies
  - DeriveAnyClass
  - DuplicateRecordFields

library:
  source-dirs: src

executables:
  auth-service-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - auth-service

  auth-service-migrations:
    main:                Main.hs
    source-dirs:         migrations-app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - auth-service

tests:
  auth-service-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - auth-service
    - hspec
    - http-client
    - http-types
    - wai
    - warp
